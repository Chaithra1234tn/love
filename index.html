<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Message for My Love ‚ù§Ô∏è</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(to right, #ff9a9e, #fad0c4);
        overflow: hidden;
        flex-direction: column;
    }

    h1 {
        color: #b30000;
        text-align: center;
        font-size: 40px;
        margin-bottom: 50px;
        animation: fade 3s infinite;
    }

    @keyframes fade {
        0% { opacity: 0; }
        50% { opacity: 1; }
        100% { opacity: 0; }
    }

    #question {
        font-size: 28px;
        margin-bottom: 30px;
        text-align: center;
        color: #800000;
        display: none; /* Hide initially */
    }

    .btn {
        padding: 15px 30px;
        font-size: 20px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        margin: 10px;
        position: relative;
        display: none; /* Hide initially */
    }

    #yes {
        background-color: #ff4d4d;
        color: white;
    }

    #no {
        background-color: #4d79ff;
        color: white;
        position: absolute;
    }

    /* Floating hearts */
    .heart {
        position: absolute;
        color: red;
        font-size: 20px;
        animation: float 6s linear infinite;
    }

    @keyframes float {
        0% { transform: translateY(100vh); opacity: 1; }
        100% { transform: translateY(-10vh); opacity: 0; }
    }

</style>
</head>
<body>

<h1 id="message"></h1>

<div id="question">Do you like your wife?</div>

<div>
    <button id="yes" class="btn">Yes ‚ù§Ô∏è</button>
    <button id="no" class="btn">No ‚ùå</button>
</div>

<script>
    const messages = [
        "You are my favorite person ü•∞",
        "I ‚ù§Ô∏è You forever",
        "Being with you makes me happiest",
        "You make my heart smile üòä‚ù§Ô∏è",
        "Life is better with you üíï",
        "You are my rock and my joy ü™®üíõ",
        "With you, I've found my forever ü•∞üíç",
        "My heart beats for you and only you üíìüíë"
    ];

    let i = 0;
    const messageEl = document.getElementById("message");
    const questionEl = document.getElementById("question");
    const yesBtn = document.getElementById("yes");
    const noBtn = document.getElementById("no");

    // Show messages one by one every 3 seconds
    const messageInterval = setInterval(() => {
        if (i < messages.length) {
            messageEl.innerText = messages[i];
            i++;
        } else {
            // All messages done, stop interval
            clearInterval(messageInterval);

            // Show question and buttons
            questionEl.style.display = "block";
            yesBtn.style.display = "inline-block";
            noBtn.style.display = "inline-block";
        }
    }, 3000);

    // Handle No button moving
    noBtn.addEventListener('mouseover', () => {
        const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
        const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
        noBtn.style.left = x + 'px';
        noBtn.style.top = y + 'px';
    });

    // Yes button click
    yesBtn.addEventListener('click', () => {
        alert("I knew it! I love you ‚ù§Ô∏è");
    });

    // Floating hearts
    setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerText = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = (20 + Math.random() * 20) + "px";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 6000);
    }, 400);
</script>

</body>
</html>
