<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For My Love ‚ù§Ô∏è</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: linear-gradient(to right, #ff9a9e, #fad0c4);
        overflow: hidden;
        text-align: center;
    }

    h1 {
        color: #b30000;
        font-size: 42px;
        margin-bottom: 20px;
    }

    #question {
        font-size: 26px;
        color: #800000;
        margin-bottom: 25px;
        display: none;
    }

    .buttons {
        position: relative;
        width: 320px;
        height: 120px;
        display: none;
    }

    button {
        padding: 15px 30px;
        font-size: 20px;
        border: none;
        border-radius: 12px;
        cursor: pointer;
    }

    #yes {
        background-color: #ff4d4d;
        color: white;
        position: absolute;
        left: 0;
        top: 40px;
    }

    #no {
        background-color: #4d79ff;
        color: white;
        position: absolute;
        left: 180px;
        top: 40px;
    }

    /* Floating hearts */
    .heart {
        position: absolute;
        color: pink;
        animation: float 6s linear infinite;
        opacity: 0.7;
    }

    @keyframes float {
        0% { transform: translateY(100vh); opacity: 1; }
        100% { transform: translateY(-10vh); opacity: 0; }
    }
</style>
</head>

<body>

<h1 id="message"></h1>

<div id="question">Do you like your wife? üíï</div>

<div class="buttons" id="btnBox">
    <button id="yes">Yes üíñ</button>
    <button id="no">No ‚ùå</button>
</div>

<script>
  const messages = [
        "You are my favorite person ü•∞",
        "I ‚ù§Ô∏è you forever",
        "Being with you makes me happiest",
        "You make my heart smile üòä‚ù§Ô∏è",
        "Life is better with you üíï",
        "My heart beats for you and only you üíìüë©‚Äç‚ù§Ô∏è‚Äçüë®"
    ];

    const messageEl = document.getElementById("message");
    const questionEl = document.getElementById("question");
    const btnBox = document.getElementById("btnBox");
    const yesBtn = document.getElementById("yes");
    const noBtn = document.getElementById("no");

    let i = 0;

    const interval = setInterval(() => {
        if (i < messages.length) {
            messageEl.innerText = messages[i];
            i++;
        } else {
            clearInterval(interval);
            questionEl.style.display = "block";
            btnBox.style.display = "block";
        }
    }, 3000);

    // üëÄ Make NO run FAR away
    noBtn.addEventListener("mouseenter", () => {
        const box = btnBox.getBoundingClientRect();
        const yes = yesBtn.getBoundingClientRect();

        const maxX = box.width - noBtn.offsetWidth;
        const maxY = box.height - noBtn.offsetHeight;

        let x, y;
        const minDistance = 120; // üëà distance from Yes

        do {
            x = Math.random() * maxX;
            y = Math.random() * maxY;
        } while (
            Math.abs(x - (yes.left - box.left)) < minDistance &&
            Math.abs(y - (yes.top - box.top)) < minDistance
        );

        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    });

    yesBtn.addEventListener("click", () => {
        messageEl.innerText = "Happy Valentine‚Äôs Day ‚ù§Ô∏èüåπ";
        questionEl.style.display = "none";
        btnBox.style.display = "none";
    });
</script>

</body>
</html>
